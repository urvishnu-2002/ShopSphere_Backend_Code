<!DOCTYPE html>
<html>
<head>
    <title>Login</title>

    <style>
        body{
            margin:0;
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background:white;
            font-family: Arial, sans-serif;
        }

        .form-box{
            text-align:center;
        }

        input{
            width:260px;
            padding:10px;
            margin:8px 0;
            display:block;
        }

        button{
            width:260px;
            padding:10px;
            margin-top:8px;
        }

        a{
            display:block;
            margin-top:10px;
            text-decoration:none;
        }
    </style>
</head>

<body>

<div class="form-box">

    <h2>Login</h2>

    <form method="POST">
       {% csrf_token %}
    <input name="email" placeholder="Email"><br><br>
    <input name="password" type="password" placeholder="Password"><br><br>
    
    <button type="submit">Login</button>
</form>

<a href="/register">Register</a>
</div>
</body> 
</html>
